<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/82e1991057.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <title>Bartolomeo</title>
    <link rel="stylesheet" href="style/inicio_sesion.css">
    <link rel="stylesheet" href="style/shared.css">
    <meta charset="UTF-8">
</head>
<body>
    <header id="barra_de_navegacion">
        <div id= "reducido" >
            <a href="./home.html">
                <img id = "logo_bartolomeo"src="../images/logo-bartolomeo.png" alt= "Logo Bartolomeo">
            </a>
        </div>
        <ul>
            <li><a id= "hacer_pedido" href="./inicio_sesion.html">Haz tu pedido</a></li>
            <li><a id= "hacer_reserva" href="./inicio_sesion.html">Reserva tu mesa</a></li>
            <li><a id= "nuestra_carta" href="./CARTA-VERANO-2023.pdf">Nuestra carta</a></li>
        </ul>
        <div id="idiomas">
            <button id="idiomas-btn">ES</button>
            <div id="idiomas-menu">
                <p>ES</p>
                <p>EN</p>
            </div>
        </div>
    </header>

    <!--El triangulo de fondo para el movil-->
    <div id="triangulo"></div>
    
    <section id ="primer_section_inicio">
       <article>
        <div id="title_iniciar_div">
            <h6 id="title_iniciar">Iniciar sesión</h6>
        </div>
        <div id="box_inicio_sesion_1">
            <div id="box_inicio_sesion_2">
                <img id = "image_user"src="../images/Inicio sesión usuario.png">
                <div id="campos_inicio_sesion">
                    <input type="text" id="correo" name="correo" placeholder="Correo electrónico" required>                   
                    <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>
                </div>

                <div id = "botones-inicio">
                    <div id = "button_registrar">
                        <button id="registrar">Registrar</button>
                    </div>
                    <div id="button_iniciar">
                        <button id="iniciar">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
       </article>

       <article>
            <div id = "rectangulo-fondo"></div>
            <div id = "circulo_1" class="circulo-fondo"></div>
            <div id = "circulo_2" class="circulo-fondo"></div>
            <div id = "circulo_3" class="circulo-fondo"></div>
            <div id = "circulo_4" class="circulo-fondo"></div>
            <div id = "circulo_5" class="circulo-fondo"></div>
       </article>
    </section>
    <script src="./scripts/inicio_sesion.js"></script>
    <script src="./scripts/shared.js"></script>
    
</body>
</html>
