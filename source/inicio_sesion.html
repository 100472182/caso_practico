<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/82e1991057.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <title>Bartolomeo</title>
    <link rel="stylesheet" href="style/inicio_sesion.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="barra_de_navegacion">
        <!-- Cabecera-->
        
       
            <!-- Imagen Bartolomeo-->
            <img id = "logo-bartolomeo "src="../images/logo-bartolomeo.png" alt= "Logo Bartolomeo">
        <nav>
            <!-- Menú de navegación-->
           
                <!-- Caja Realizar Pedido-->
                <div id="botones-nav">
                    <a href="#Pedido">
                            <p>Haz tu pedido</p>
                    </a>
                    <!-- Caja Reserva de Mesa-->
                    <a href="Reserva">
                        <p>Reserva tu mesa</p>
                    </a>
                    <!-- Caja Ver Carta-->
                    <a href="Carta">
                        <p>Nuestra carta</p>
                    </a>
                </div>
                <div id = "idioma">  
                <!-- Caja Selección Idioma-->
                <a >
                    <p>ES</p>
                </a>
                </div>
        </nav>
    </header>
    <section id = "primer_section">
       <article>
        <h6>Iniciar Sesion</h6>
        <div id="box_inicio_sesion_1">
            <div id="box_inicio_sesion_2">
                <img id = "image_user"src="../images/Inicio sesión usuario.png">
                <div id="campos_inicio_sesion">
                    <input type="text" id="correo" class="campos" name="correo" placeholder="Correo electrónico" required>                   
                    <input type="text" id="password" class="campos" name="contraseña" placeholder="Contraseña" required>
                </div>

                <div id = "botones-inicio">
                    <div>
                        <button id="enviar">Enviar</button>
                    </div>
                    <div id = "button_registrar">
                        <button id="registrar">Regístrate</button>
                    </div>
                </div>
            </div>
        </div>
       </article>

       <article>
            <div class = "rectangulo-fondo"></div>
            <div id = "circulo_1" class="circulo-fondo"></div>
            <div id = "circulo_2" class="circulo-fondo"></div>
            <div id = "circulo_3" class="circulo-fondo"></div>
            <div id = "circulo_4" class="circulo-fondo"></div>
            <div id = "circulo_5" class="circulo-fondo"></div>
       </article>
    </section>
    <script src="../scripts/inicio_sesion.js"></script>
</body>
</html>
