<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/82e1991057.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <title>Bartolomeo</title>
    <link rel="stylesheet" href="style/registro.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="barra_de_navegacion">
        <!--Cabecera de la pagina-->
        <!--La imagen de bartolomeo-->
       
        <img id = "logo_bartolomeo"src="../images/logo-bartolomeo.png" alt= "Logo Bartolomeo">

        <ul>
            <li><a href="./pedidos.html">Haz tu pedido</a></li>
            <li><a href="./reserva.html">Reserva tu mesa</a></li>
            <li><a href="#carta">Nuestra carta</a></li> <!--Enlace a drive de la carta---------------------------------->
        </ul>
        <div id="idiomas">
            <a href="#es">ES</a>
        </div>


    </header>


    <section class="primer-section">
        <!-- Registro-->    
            <!-- Imagen usuario-->
        <article class="formulario">
        
            <img id= "sitio-bartolomeo" src="../images/sitio-bartolomeo.jpg">
            <div>
                <div id = "registro">
                    <h5>Registro</h5>
                </div>
                <div class="formulario-registro ">
                    <div id = "formulario-registro">
                        
                        <img id = "perfil-no-usuario"src="../images/registro-usuario-removebg-preview.png">
                        <form action="#" method="post" name="myForm">
                            
                            <input type="text" id="correo" class="campos" name="correo" placeholder="Correo electrónico" >
                            
                            <input type="text" id="password" class="campos" name="contraseña" placeholder="Contraseña" >
                            
                            <input type="text" id="nombre_apellidos" class="campos" name="nombre_apellidos" placeholder="Nombre y Apellido(s)" >

                            <input type="text" id="telefono" class="campos" name="telefono" placeholder="Teléfono" >
                    
                            <input type="text" id="direccion" class = "campos" name="direccion" placeholder="Dirección" >
                            
                            <div id = "botones-registro">
                                <div>
                                    <button id="enviar">Enviar</button>
                                </div>
                                <div>
                                    <button id="cancelar">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>  
    </section>
    <script src="../scripts/registro.js"></script>
</body>
</html>
